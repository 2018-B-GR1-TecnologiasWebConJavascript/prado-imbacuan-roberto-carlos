
<h3>Gesti√≥n de Usuarios</h3>
<p>Gestione sus usuarios</p>
<router-outlet></router-outlet>
<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>

  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>
      {{usuario.id}}
    </td>
    <td>
      {{usuario.nombre}}
    </td>
    <td>
      <button (click)="eliminar(usuario)">Eliminar</button>
      <a [routerLink*="['menu', 'ver-usuario', usuario.id]">
        <button>Ver</button>
      </a>
    </td>
  </tr>
</table>
